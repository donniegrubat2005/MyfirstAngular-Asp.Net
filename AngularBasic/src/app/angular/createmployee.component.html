<app-header></app-header>
<div class="container">
   <div class="text-center">
     <div class="col-md-5 offset-md-2">
      <form (ngSubmit)="onSubmit(empForm)" #empForm="ngForm">
        
         <div class="form-group row">
           <label class="col-sm-2 col-form-label">First Name</label>
           <div class="col-sm-10">
             <input type="text" name="firstname" #firstname="ngModel" [(ngModel)]="service.formData.firstname" class="form-control" required>
             <div class="validation-error" *ngIf="firstname.invalid && firstname.touched">This field is required!</div>
           </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="service.formData.lastname" class="form-control" required>
                <div class="validation-error" *ngIf="firstname.invalid && firstname.touched">This field is required!</div>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" name="address" #address="ngModel" [(ngModel)]="service.formData.address" class="form-control" required>
                <div class="validation-error" *ngIf="firstname.invalid && firstname.touched">This field is required!</div>
            </div>
         </div>
         <div class="form-group row">
         <div class="offset-2 col-md-10">
         <button type="submit" class="btn btn-dark btn-block">Create</button>
        </div>
      </div>
       </form>
     </div>
   </div>
</div>
<app-footer></app-footer>
