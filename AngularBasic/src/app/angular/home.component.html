<app-header></app-header>
<div class="container">
   <table class="table table-hover">
       <thead>
            <tr>
                 <th></th>
                 <th>Employee Id</th>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Address</th>
                </tr>
       </thead>
       <tbody>
            <tr *ngFor="let emp of service.list">
                    <td><button (click)="onDelete(emp.empid)" class="btn btn-sm btn-outline-danger">X</button></td>
                    <td><button (click)="onUpdate(emp)" class="btn btn-sm btn-outline-primary">Edit</button></td>
                    <td>{{emp.empid}}</td>
                    <td>{{emp.firstname}}</td>
                    <td>{{emp.lastname}}</td>
                    <td>{{emp.address}}</td>
            </tr>
       </tbody>
   </table>
</div>
<app-footer></app-footer>
